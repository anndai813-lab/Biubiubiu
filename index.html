<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine</title>
<style>
    body {
        text-align: center;
        font-family: Arial, sans-serif;
        overflow-x: hidden;
        background: linear-gradient(135deg, #ffe6f0, #ffd1d9, #ffb3c6);
        min-height: 100vh;
        margin: 0;
        padding: 0;
    }

    img {
        width: 150px;
        display: block;
        margin: 50px auto 0 auto;
    }

    h1 {
        color: #ff3366;
    }

    .buttons {
        margin-top: 30px;
        position: relative;
        height: 60px;
    }

    button {
        padding: 15px 30px;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
    }

    #yesBtn {
        background-color: red;
        color: white;
        margin-right: 20px;
    }

    #noBtn {
        background-color: white;
        color: black;
        position: absolute;
    }

    #celebrate {
        display: none;
        margin-top: 20px;
        font-size: 30px;
        color: #ff3366;
    }

    #valVideo {
        display: none;           /* åˆå§‹éšè— */
        width: 200px;
        border-radius: 20px;
        margin: 20px auto;
    }
</style>
</head>

<body>

<img src="./devil.png" alt="Cute Devil">

<h1>Owen would you be my valentine?</h1>

<div class="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
</div>

<div id="celebrate">YAYï¼ğŸ‰</div>

<!-- è§†é¢‘ï¼Œå»æ‰ autoplay -->
<video id="valVideo" src="video.mp4" loop></video>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const celebrate = document.getElementById("celebrate");
    const video = document.getElementById("valVideo");

    // NoæŒ‰é’®èº²é¿é¼ æ ‡
    noBtn.addEventListener("mouseover", function() {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 100);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    // ç‚¹å‡» Yes æ˜¾ç¤ºæ–‡å­—å’Œè§†é¢‘
    yesBtn.addEventListener("click", function() {
        celebrate.style.display = "block";  // æ˜¾ç¤º YAYï¼
        video.style.display = "block";      // æ˜¾ç¤ºè§†é¢‘
        video.play();                        // æ’­æ”¾è§†é¢‘
    });
</script>

</body>
</html>
